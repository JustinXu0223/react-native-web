<!DOCTYPE html>
<html>
<head>
  <title>芒果视频</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="referrer" content="no-referrer">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="true">

  <meta name="x5-orientation" content="portrait">

  <style>
    html,body{width:100%;height:100%;font-size:14px}body{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column}body>a[title]{display:none}#root{flex:1;display:flex;flex-direction:column;}*{padding:0;margin:0;outline:0 none;box-sizing:border-box;word-break:break-all;user-select:none}input{user-select:auto}ol,ul{list-style:none;list-style-type:none}a:focus{text-decoration:none}h1,h2,h3,h4,h5,h6{font-size:1.0em;font-weight:normal;font-style:normal}a{border:0;text-decoration:none;-webkit-tap-highlight-color:rgba(255,255,255,0);-webkit-user-select:none;-moz-user-focus:none;-moz-user-select:none}img{border:0;vertical-align:middle;pointer-events:none}
  </style>
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
</head>
<body>
  <div id="root"/>
